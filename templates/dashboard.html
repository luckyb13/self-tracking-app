<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='dashboard.css')}}" />
    <title>Dashboard</title>
  </head>
  <body style="background-color:lightseagreen ">
    <!-- NAVIGATION BAR  -->
    <section class="navigation-bar">
      <nav class="navbar header">
        <h1><a href="/{{user_id}}/{{user_name}}/dashboard">Hello {{user_name}}</a></h1>
        <div class="form-inline">
          <a href="/login">
            <button class="btn btn-outline-danger btn-lg">Logout</button>
          </a>
        </div>
      </nav>
    </section>
    <div class="container text-center">
      <p style="font-size: 20px; padding: 20px; color:blue">
      This is your dashboard. Here, you can check all your trackers and view anyone by clicking on it. 
      
     </p>
      </div>
    <!--  TRACKER LIST TABLE : TITLES  -->
    <section class="tracker-list">
        <div class="container tracker-table">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Tracker Id</th>
                <th scope="col">Tracker</th>
                <th scope="col">Last Tracked</th>
                <th scope="col">Add Log</th>
                <th scope="col"></th>
              </tr>
            </thead>


            <!-- TRACKER LIST TABLE : VALUES -->
            <tbody>
              {% for rowDict in tDict %}
              <tr>
                <th scope="row">{{rowDict['tracker_id']}}</th>
                <td><a class="link" href="/{{user_id}}/{{user_name}}/{{rowDict['tracker_id']}}/{{rowDict['tracker_name']}}/tracker_logs">{{rowDict['tracker_name']}}</a></td>
                <td>{{rowDict['logs']}}</td>
                <td>
                  <a href="/{{user_id}}/{{user_name}}/{{rowDict['tracker_id']}}/{{rowDict['tracker_name']}}/add_log">
                  <button class="add">+</button></a>
                </td>
                <td>
                    <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                      Action
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <a href="/{{user_id}}/{{user_name}}/{{rowDict['tracker_id']}}/update_tracker">
                      <button class="dropdown-item" type="button" href="#">Edit</button>
                      </a>
                      <a href="/{{user_id}}/{{user_name}}/{{rowDict['tracker_id']}}/delete_tracker">
                      <button class="dropdown-item" type="button">Delete </button>
                      </a>
                    </div>
                  </div>
                </td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
    </section>


<!--ADD TRACKER BUTTON -->
    <section class="add-button">
        <div class="container text-center">
        <a href="/{{user_id}}/{{user_name}}/add_tracker">
        <button class="btn btn-outline-primary btn-lg" >Add New Tracker</button>
        </a>
    </div>
    </section>



    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
